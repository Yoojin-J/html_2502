<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>

    <link rel="stylesheet" href="./css/ex_452.css">
</head>
<body>
    <section id="ex1">
        <h2>이미지 이동하기</h2>
        <div class="origin">
            <div class="movex"><img src="./images/bus.jpg"></div>
        </div>
        <div class="origin">
            <div class="movey"><img src="./images/bus.jpg"></div>
        </div>
        <div class="origin">
            <div class="movexy"><img src="./images/bus.jpg"></div>
        </div>
    </section>

    <hr>
    <hr>

    <section id="ex2">
        <h2>이미지 확대/축소하기</h2>
        <div class="origin">
            <div class="scalex"><img src="./images/fruit.jpg"></div>
        </div>
        <div class="origin">
            <div class="scaley"><img src="./images/fruit.jpg"></div>
        </div>
        <div class="origin">
            <div class="scale"><img src="./images/fruit.jpg"></div>
        </div>
    </section>

    <hr>
    <hr>

    <section id="ex3">
        <h2>이미지 2차원 회전하기</h2>
        <div class="origin">
            <div class="rotate1"><img src="./images/fruit.jpg"></div>
        </div>
        <div class="origin">
            <div class="rotate2"><img src="./images/fruit.jpg"></div>
        </div>
    </section>
    
    <hr>
    <hr>

    <section id="ex4">
        <h2>이미지 3차원 회전하기</h2>
        <div class="origin">
            <div class="rotatex"><img src="./images/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotatey"><img src="./images/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotatez"><img src="./images/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotatexyz"><img src="./images/fruit.jpg" alt=""></div>
        </div>
    </section>

    <hr>
    <hr>

    <section id="ex5">
        <h2>x축과 y축으로 이미지 왜곡하기</h2>
        <div class="origin">
            <div class="skewx"><img src="./images/rose.jpg"></div>
        </div>
        <div class="origin">
            <div class="skewy"><img src="./images/rose.jpg"></div>
        </div>
        <div class="origin">
            <div class="skewxy"><img src="./images/rose.jpg"></div>
        </div>
    </section>

    <hr>
    <hr>

    <section id="ex6">
        <h2>1분 복습</h2>
        <img src="./images/bus.jpg" alt="" class="pic">
    </section>
</body>
</html>
