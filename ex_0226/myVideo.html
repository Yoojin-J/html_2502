<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>비디오 삽입하기</title>
	<style>
		body {
			background:#000;
			color:#fff;
			text-align:center;
		}
	</style>
</head>
<body>
	<h1>밤 하늘을 수놓는 불꽃</h1>
	<!--
		기본적으로 비디오는 자동 재생되지 않지만 muted 속성을 함께 사용할 경우 autoplay 속성을 사용해서 자동 재생할 수 있다.
	-->
	<video controls muted autoplay>
		<source src="./media/Fireworks.mp4" type="video/mp4">
		<source src="./media/Fireworks.webm" type="video/webm">
		이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
	</video>
</body>
</html>
